<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,600;1,200&display=swap"
			rel="stylesheet"
		/>
		<title>Are you a Comrade? Find out today!</title>
	</head>
	<body>
		<div id="changeBack">
			<div id="quizContainer">
				<div id="titleBox"><h1 id="titlehead">Are you a Comrade? â˜­</h1></div>
				<br />
				<form id="form">
					<div class="ContainQ">
						<h2 class="questionHeading">I</h2>
						<p class="customizeQ">Who is Karl Marx?</p>
						<input name="Answer" id="q1" />
						<div id="ifWrong1" class="ifWrong"></div>
					</div>
					<br />
					<div class="ContainQ">
						<h2 class="questionHeading">II</h2>
						<p class="customizeQ">TASK: Say 'hi' to juan.</p>
						<div id="separate">
							<img src="Images/juan.jpg" alt="juan" id="imageJuan" />
						</div>

						<input name="Answer" id="q2" />
						<div id="ifWrong2" class="ifWrong"></div>
					</div>
					<br />
					<div class="ContainQ">
						<h2 class="questionHeading">III</h2>
						<p class="customizeQ">What is socialism?</p>
						<input name="Answer" id="q3" />
						<div id="ifWrong3" class="ifWrong"></div>
					</div>
					<br />
					<div class="ContainQ">
						<h2 class="questionHeading">IIII</h2>
						<p class="customizeQ">What does the proletarian have to lose?</p>
						<input name="Answer" id="q4" />
						<mark><div id="ifWrong4" class="ifWrong"></div></mark>
					</div>
					<br />
					<div id="markContainer">
						<div id="mark" class="ifWrong"></div>
					</div>

					<br />
					<button type="button" id="sub">Mark Quiz</button>
					<button type="submit" id="reload">Retry Quiz</button>
					<button
						type="button"
						value="click"
						onClick="learnMore()"
						id="learnMore"
					>
						Learn More.
					</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
