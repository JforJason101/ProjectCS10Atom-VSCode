<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>The BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <header>
        <div id="calcContainer">
            <h1 id="theHeading">CALCULATE YOUR BMI</h1>
            <br>
            <form id="form" action="index.html" method="post">
                <div id="mainContainer">
                    <section>
                        <h4 id="howTall">(cm) How tall are you?
                            <h4>
                                <div id = "centerpls">
                                <div id="in"><input class = "yessir heightInput" id="heightInput" placeholder="Name" name="name" required/>
                                    <label for="name" class="form__label">Input Height</label>
                                </div>
                            </div>
                </div>
                </section>
                <section>
                    <h4>(KG) How much do you weigh? You can put in a specific amount (EG: 67.17kg)</h4>
                    <input id="weightInput">
                </section>
        </div>

        <div>
            <button type="button" id="submitInputValues">Calculate!</button>
        </div>
        </form>
        <div id="resultContainer">
            <div id="answer"></div>
        </div>
        <div>
            <div id="output"></div>
        </div>
        </div>
        <script src="BMIBACK.js"></script>
    </header>
</body>

</html>
